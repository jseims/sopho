{% extends "base.html" %}


{% block content %}
<section class="hero-wrap">
  <div class="rounded-5 bg-style hero-inner">
      <div class="container-xl">
          <div class="row align-items-center">
            <div id="back_breadcrumb"></div> 
          </div>
      </div>
  </div>
</section>

<section class="test-content">
  <div class="container-xl">
      <div class="row">
          <div class="test-box">
              <div class="d-block d-md-flex justify-content-between align-items-center test-head">
                  <div class="col-12 col-md-8 col-lg-10">
                      <p id="right_wrong"></p>
                      <p id="explanation"></p>
                  </div>
                  <div class="col-12 col-md-4 col-lg-2">
                      <div class="ps-4 pe-4 pt-3 pb-3 text-center achivement">
                          <img src="{{ url_for('static', path='/img/achivement.png') }}" alt="">
                          <h6>Achivement</h6>
                          <p class="mt-3"><span>45</span>/100</p>
                      </div>
                  </div>
              </div>
              <div class="test-box-body">
                  <div class="test-check">
                      <h5 class="mb-1" id="question_text"></h5>
                      <div id="answer_text"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

{% endblock %}

{% block javascript %}
<script type="text/javascript"> 
  app.model.load_book_test_questions("{{book_id}}"); 
</script> 
{% endblock %}
