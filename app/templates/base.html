<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>{% block page_title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/template/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/template/static/css/style.css">
  <link rel="icon" href="/template/static/svgs/favicon.svg">

  <style>
    .navbar .btn {
      width: auto;
      white-space: nowrap;
    }
    .navbar .left-link {
      margin-right: auto;
    }
    .navbar .right-links {
      margin-left: auto;
      margin-right: 20px;
      margin-top: 5px;
    }

    .navbar .right-links a:last-child {
      margin-right: 0; /* Remove margin from the last link */
    }

  </style>

</head>

<body>
  <main class="main-wrap">

      <!-- Beginning header section -->
      {% block header %}
      <header class="pb-2 pb-md-4 bg-black-dark header-wrap">
        <div class="container-xl">
            <div class="row">
                <nav class="navbar p-0 navbar-expand-lg">
                    <div class="d-flex justify-content-between" style="width: 100%;">
                        <a class="navbar-brand left-link" href="/"><img class="w-100" src="/template/static/svgs/logo.svg" alt="logo"></a>
                        <div class="right-links d-flex">
                          <!-- <a class="nav-link right-links text-light-gray fw-medium {% block home_active %}{% endblock %}" href="/">Home</a> -->
                          <a class="nav-link right-links text-light-gray fw-medium {% block email_active %}{% endblock %}" href="/email/">Email</a>
                          <a class="nav-link right-links text-light-gray fw-medium {% block book_active %}{% endblock %}" href="/book/">Books</a>
                            <a class="nav-link right-links text-light-gray fw-medium {% block contact_active %}{% endblock %}" href="/contact">Contact</a>
                        </div>
                     </div>
                  </nav>                                                                                            
            </div>
        </div>
    </header>
      <!-- End header section -->
      {% endblock %}

  
    <!-- Beginning main content section -->
    <section class="main-content-wrap {% block container_class %}{% endblock %}">

        {% block content %}{% endblock %}
      
    </section>
    <!-- End main content section -->

      {% block footer %}
      <section class="footer">
        <div class="container-xl">
            <div class="row">
                <p class="text-center text-white">&copy; 2023 Copyright: Sopho.ai</p>
            </div>
        </div>
      </section>
      {% endblock %}

    </div> <!-- /container -->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/template/static//js/bootstrap.bundle.min.js"></script>
    <script src="/template/static/js/jquery-3.7.1.js"></script>
    <script src="/template/static//js/json5.js"></script>
    <script src="/template/static//js/common-scripts.js"></script>
    <script src="/template/static//js/app.js?1"></script>

    {% block javascript %}{% endblock %}

  </body>
</html>
